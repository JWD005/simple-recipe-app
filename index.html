<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Add New Recipe
</button>

<!-- Modal Begins-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="modal-body">
            <form>
                <!--recipe name input begins-->
                <div class="mb-2">
                    <label for="taskName" class="form-label"> Recipe Name:   
                    </label>
                    <input 
                    type="form-control"
                    class="form-control"
                    id="taskName"
                    required
                    placeholder="Enter the name of your recipe"
                    />
                </div>
                <!--recipe name input end-->

                <!--ingredients input begins-->
                <div class="mb-2">
                    <label for="description" class="form-label">Enter ingredients</label>
                    <textarea
                    maxlength="280"
                    class="form-control"
                    id="description"
                    rows="3"
                    placeholder="Please input ingredients for your recipe."></textarea>
                </div>
        <!--ingredients input ends-->
    </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
</div>
<!--Modal Ends-->
