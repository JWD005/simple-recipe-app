<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--stylesheet css-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Recipe App</title>
    </head>
    <body>
    <h1>Yummylicious Recipe App</h1>

    <!--start of add recipe button-->
    <div>
        <button
            type="button"
            class="btn btn-primary addCard"
            data-bs-toggle="modal"
            data-bs-target="#modal"
            id="addCardForm">
            Add a Recipe
        </button>
    <!--end of add recipe button-->

    <!--start of modal-->
    <div
        class="modal fade recipe-list"
        id="modal"
        tabindex="-1"
        aria-labelledby="addCardForm"
        aria-hidden="true"
    >
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h2>Add a Recipe</h2>
            <button
            type="button"
            id="closeBtn"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close">
        </button>
    </div>

    <!--start of form field-->
    <div class="container">
        <form>
            <!--recipe name input begins-->
            <div class="mb-2">
                <label for="taskName" class="form-label"> Recipe Name:   
                </label>
                <input 
                type="form-control"
                class="form-control"
                id="taskName"
                required
                placeholder="Enter the name of your recipe"
                />
            </div>
            <!--recipe name input end-->

            <!--ingredients input begins-->
            <div class="mb-2">
                <label for="description" class="form-label">Enter ingredients</label>
                <textarea
                maxlength="280"
                class="form-control"
                id="description"
                rows="3"
                placeholder="Please input ingredients for your recipe."></textarea>
            </div>
            <!--ingredients input ends-->

            <!--add recipe button begins-->
            <button id="createBtn" class="btn" type="button">ADD RECIPE</button>
            <!--add recipe button ends-->
        </form>
    </div>
    <!--end of form field-->
    <!--end of modal-->

    <footer>
        <p>Copyright 2021</p>
    </footer>

    <!--JS index.js-->
    <script type="text/JavaScript" src="./JS/index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
